<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/restauranttunisien.css" />
    <title>Restotunis</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#lieu">Nous retrouver</a></li>
          <li><a href="#contact">Nous contacter</a></li>
        </ul>
      </nav>
      <section id="banniere">
        <h1>Restaurant Tunisien</h1>
      </section>
    </header>
    <main>
      <h2>Nos Menus</h2>
      <section id="menu">
        <div>
          <div>
            <img
              src="./image/plattunis1.jpg"
              alt="assiettes avec différents plats sur une table bleu"
            />
          </div>
          <p>Assortiments de plats tunisiens</p>
        </div>
        <div>
          <div>
            <img
              src="./image/plattunis2.jpg"
              alt="assiettes avec différents plats sur une table marron"
            />
          </div>
          <p>Assortiments de plats tunisiens</p>
        </div>
        <div>
          <div>
            <img
              src="./image/plattunis3.jpg"
              alt="plat avec un couscous de pieuvre"
            />
          </div>
          <p>Couscous de pieuvre</p>
        </div>
        <div>
          <div>
            <img
              src="./image/plattunis4.jpg"
              alt="trois assiettes avec de la nouriture sur une table en bois brut"
            />
          </div>
          <p>Plats en sauce avec du pain</p>
        </div>
      </section>
      <section id="contact">
        <h2>Formulaire de contact</h2>
        <form action="">
          <div>
            <label for="nom">Votre nom</label>
            <input type="text" id="nom" />
          </div>
          <div>
            <label for="prenom">Votre prénom</label>
            <input type="text" id="prenom" />
          </div>
          <div>
            <label for="email">Votre email</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="message">Entrez votre message</label>
            <textarea id="message" style="resize: none"></textarea>
          </div>
          <div>
            <input type="submit" value="Envoyez votre message" />
          </div>
        </form>
      </section>
    </main>
    <footer>
      <h3 id="lieu">Nous retrouver !</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1431.0636650881943!2d2.352535009038012!3d48.86617538419747!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fa0b3052669%3A0x2ebabdeb16166401!2sMabrouk!5e0!3m2!1sfr!2sfr!4v1749565462768!5m2!1sfr!2sfr"
        width="200"
        height="200"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </footer>
  </body>
</html>
